<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="github" >
      <a href=""><img src="images/github-logo.png" alt="github" ></a>
    </div>
    <div id="calculator">
       <div id="screen">
         <div class="upper-line"></div>
         <div class="lower-line">0</div>
       </div>
       <div id="buttons">
        <div class="clear" class="span2">AC</div>
        <div id="delete" class="span2"><img src="images/delete-icon.png" alt=""></div>
        <div class="operator">%</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="operator">รท</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="operator">x</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="operator">-</div>
        <div class="number">0</div>
        <div class="point">.</div>
        <div class="equal">=</div>
        <div class="operator">+</div>
       </div>
    </div>
</body>
</html>
